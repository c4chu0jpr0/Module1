<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhap so giai thua muon tinh:'));
    let num1=1;
    let dem=1;
    let k;
    for (dem;dem<a;dem++){
        k=num1*(dem+1);
        num1 = k;
    }document.write(k +'<br>');

</script>
</body>
