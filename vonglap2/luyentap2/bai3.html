<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3:</title>
</head>
<body>
<script>

    for (let i=1;i<6;i++){
        for (let j=0;j<i;j++){
            document.write("*");
        }
        document.write('<br>');
    }
    //hinh 2
    for (let i=5;i>=1;i--){
        for (let j=1;j<=i;j++){
            document.write("*");
        }
        document.write('<br>');
    }
    document.write('<br>');
    //hinh3
    for(let i=1;i<=5;i++){
        for (let j=1;j<=5;j++){
            if (j<=5-i){
                document.write("&#160"+"&#160");
            }else {
                document.write("*");
            }
        }document.write("<br>");
    }document.write("<br>");
    //hinh 4
    for (let i=5;i>=1;i--){
        for (let j=1;j<=5;j++){
            if (j<=(5-i)){
                document.write("&#160"+"&#160");
            }else {
                document.write("*");
            }
        }document.write("<br>");
    }document.write("<br>");


</script>
</body>
</html>
