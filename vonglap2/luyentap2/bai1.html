<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhap so finonaci'));
    let num1=1;
    let num2=1;
    let k;
    let kq='1, 1'
    let dem=2;
    while (dem<a){
        k=num2;
        num2=num2+num1;
        num1=k;
        kq=kq+ ' , '+ num2;
        dem++;
    }
    document.write(kq);
</script>
</body>
</html>
