<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nobita</title>
</head>
<body onload="docReady()">
<form>
    <img id="nobita" src="https://vignette.wikia.nocookie.net/dorepedia/images/0/02/Nobita02.jpeg/revision/latest/scale-to-width-down/340?cb=20131012120604&path-prefix=vi" style="position:absolute;left:0; top:0;" height="100" width="80"/>;
</form>
<script>
    function upArrowpress() {
        let element=document.getElementById('nobita');
        element.style.top=parseInt(element.style.top)-5+'px';
    }
    function downArrowpress() {
        var element=document.getElementById('nobita');
        element.style.top=parseInt(element.style.top)+5+'px';
    }
    function leftArrowpress() {
        var element=document.getElementById('nobita');
        element.style.left=parseInt(element.style.left)-5+'px';
    }
    function rigtArrowpress() {
        var element=document.getElementById('nobita');
        element.style.left=parseInt(element.style.left)+5+'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowpress();
                break;
            case 39:
                rigtArrowpress();
                break;
            case 38:
                upArrowpress();
                break;
            case 40:
                downArrowpress();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown',moveSelection);
    }
</script>
</body>
</html>
