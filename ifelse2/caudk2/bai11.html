<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cach tinh thue thu nhap ca nhan</title>
</head>
<body>
<script>
    let a=parseInt(prompt('thu nhap ca nhan:'));
    if (a<61){
        alert(a-(a*0.05) + "trVND la so da bi tru thue");
    } else if (a<121){
        alert(a-(a*0.1) + "trVND la so da bi tru thue");
    }else if(a<217){
        alert(a-(a*0.15) + "trVND la so da bi tru thue");
    }else if (a<385){
        alert(a-(a*0.2) + "trVND la so da bi tru thue");
    }else if (a<625){
        alert(a-(a*0.25) + "trVND la so da bi tru thue");
    }else if (a<961){
        alert(a-(a*0.3) + "trVND la so da bi tru thue");
    }else {
        alert(a-(a*0.135) + "trVND la so da bi tru thue");
    }

</script>
</body>
</html>
