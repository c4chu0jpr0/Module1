<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<h>Chuyển đổi giữ meter và feet</h>
<table>
    <tr class="tr1">
        <th>Feet</th>
        <th>Meters</th>
        <th>Meters</th>
        <th>Feet</th>
    </tr>
    <tr class="tr2">
        <td><input type="number" oninput="footToMeter(this.value)"></td>
        <td><span id="meters"></span></td>
        <td><input type="number" onchange="meterToFoot()"></td>
        <td><span id="feet"></span></td>
    </tr>
</table>
<script>
    function footToMeter(num) {
        num=parseFloat(num);
        document.getElementById("meters").innerHTML= 0.305*num;
    }
    function meterToFoot(num) {
        num=parseFloat(num);
        document.getElementById("feet").innerHTML= 3.279*num;
    }
</script>
</body>
</html>
