<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=10000;
    for (let i=2;i<N;i++){
        if(checkPrime(i)){
            document.write(i+'<br>');
        }
    }
    function checkPrime(num) {
        let n= Math.sqrt(num);
        for (let i=2;i<=n;i++){
            if (num%i===0){
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
