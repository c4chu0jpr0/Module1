<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h> Kiểm tra kí tự trong mảng</h><br>
<input type="text" id="kitu">
<input type="button" value="nhập giá trị" onclick="nhankitu()">
<input type="button" value="kiêm tra giá trị" onclick="xuat1()">
<script>
    let x=0;
    let arr= Array();
    let dem=0;
    function nhankitu() {
        arr[x]=document.getElementById('kitu').value;
        alert(arr[x] + " : đã nhận vảo mảng");
        x++;
        document.getElementById('kitu').value="";
    }
    function xuat1() {
        for (let arr1 of arr){
            if (arr1==='a'){
                dem++;
            }
        }
        if (dem==0){
            document.write("-1")
        }else {
        document.write("số từ đó xuất hiện trong mảng là: "+dem);}
    }
</script>
</body>
</html>
