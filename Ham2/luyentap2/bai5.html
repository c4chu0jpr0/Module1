<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let num1=parseInt(prompt("nhập số thứ 1:"));
    let num2=parseInt(prompt("nhập số thứ 2:"));
    let num3=parseInt(prompt("nhập số thứ 3:"));
    soNguyen(num1,num2,num3);
    function soNguyen(a,b,c) {
        let min =a;
        if (min>b){
            min=b;
        }else if (min>c){
            min =c;
        }
        alert(min +" : có giá trị nhỏ nhất")
    }
</script>
</body>
</html>
