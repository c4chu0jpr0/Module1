<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<h>Caro game simple</h>
<p id="tuan" />
    <input type="button" value="change value" onclick="change()">
<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += '<br/>';
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type=\"button\" value=\"change\" onclick=\"change()\">"
    document.getElementById("tuan").innerHTML = data;

    function change() {
        let x = prompt("X: ");
        let y = prompt("Y: ");
        data = "";
        board[x][y] = 'x';
        for (let i = 0; i < 5; i++) {
            data += "<br/>"
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type=\"button\" value=\"change\" onclick=\"change()\">"
        document.getElementById('tuan').innerHTML = data;
    }
</script>
</body>
</html>
