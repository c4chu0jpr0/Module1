<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a=prompt('nhap cau:')
    let x=a.toString();
    let upper=a.toUpperCase();
    let lower=a.toLowerCase();
    let kq=[];
    for (let i=0;i<x.length;i++){
        if(upper.indexOf(x[i]) !== -1){
            kq.push(x[i].toLowerCase());
        }else if (lower.indexOf(x[i]) !== -1){
            kq.push(x[i].toUpperCase());
        }else {
            kq.push(x[i]);
        }
    }
    console.log(kq.join(''));
</script>
</body>
</html>
